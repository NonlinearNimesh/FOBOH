<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ingredient Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .navbar h2 {
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .option-group {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        label {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Hobof Foods Distributors</h2>
    </div>
    <div class="container">
        <h1>Ingredient Recommendation</h1>
        <form id="restaurantForm">
            <input type="text" id="restaurantName" placeholder="Enter Restaurant Name" required>
            <div class="option-group">
                <label>
                    <input type="radio" name="matchingType" value="fuzzy" required> Fuzzy Matching
                </label>
                <label>
                    <input type="radio" name="matchingType" value="ai" required> AI-based
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('restaurantForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const restaurantName = document.getElementById('restaurantName').value;
            const matchingType = document.querySelector('input[name="matchingType"]:checked').value;
            
            fetch('/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `restaurant_name=${restaurantName}&matching_type=${matchingType}`
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<h2>Recommended Ingredients:</h2><ul>${data.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}</ul>`;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
